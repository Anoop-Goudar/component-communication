<div class="col-md-12">
  <h3> Sample Data </h3>
  <div class="row row-eq-height">
    <div class="col-md-6">
      <h4>Date</h5>
    </div>
    <div class="col-md-6">
      <h4>Balance</h5>
    </div>
  </div>
  <div ng-repeat="data in vm.src | filter: vm.filter(data)">
    <div class="col-md-6">
      <p> {{ data.date }} </p>
    </div>
    <div class="col-md-6">
      <p> {{ data.balance }}</p>
    </div>
  </div>
</div>
